<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#ffffff">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" sizes="192x192" href="launcher-icon-4x.png?v=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Meme Generator | Create Your Own Meme</title>
  <meta name="description" content="Meme generator tool to easily create memes bu uploading images or taking a photo.">
</head>
<body class="bg-body">
  <div class="errorsContainer">
    <div class="container-fluid mt-2">
      <div class="row">
        <div class="col-12" id="errorsContainer" style="max-width: 500px;"></div>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row my-4 my-md-5 text-center">
      <div class="col">
        <h1 class="h2 mb-0 page-title">
          Meme Generator
        </h1>

        <p class="text-muted" style="font-size: 1rem;">
          Easily create your own Meme ðŸ˜œ
        </p>

        <a href="https://github.com/georapbox/meme-generator" class="btn btn-outline-dark rounded-pill" target="_blank" rel="noopener">
          <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20" class="mr-2">
              <path fill="#343a40" d="M256 32C132.3 32 32 134.9 32 261.7c0 101.5 64.2 187.5 153.2 217.9 1.4.3 2.6.4 3.8.4 8.3 0 11.5-6.1 11.5-11.4 0-5.5-.2-19.9-.3-39.1-8.4 1.9-15.9 2.7-22.6 2.7-43.1 0-52.9-33.5-52.9-33.5-10.2-26.5-24.9-33.6-24.9-33.6-19.5-13.7-.1-14.1 1.4-14.1h.1c22.5 2 34.3 23.8 34.3 23.8 11.2 19.6 26.2 25.1 39.6 25.1 10.5 0 20-3.4 25.6-6 2-14.8 7.8-24.9 14.2-30.7-49.7-5.8-102-25.5-102-113.5 0-25.1 8.7-45.6 23-61.6-2.3-5.8-10-29.2 2.2-60.8 0 0 1.6-.5 5-.5 8.1 0 26.4 3.1 56.6 24.1 17.9-5.1 37-7.6 56.1-7.7 19 .1 38.2 2.6 56.1 7.7 30.2-21 48.5-24.1 56.6-24.1 3.4 0 5 .5 5 .5 12.2 31.6 4.5 55 2.2 60.8 14.3 16.1 23 36.6 23 61.6 0 88.2-52.4 107.6-102.3 113.3 8 7.1 15.2 21.1 15.2 42.5 0 30.7-.3 55.5-.3 63 0 5.4 3.1 11.5 11.4 11.5 1.2 0 2.6-.1 4-.4C415.9 449.2 480 363.1 480 261.7 480 134.9 379.7 32 256 32z"/>
            </svg>
            <span>View on Github</span>
          </div>
        </a>
      </div>
    </div>

    <div class="row mx-0 mb-5 py-4 bg-white border border-light rounded shadow">
      <div class="col-lg-8 mb-3 mb-lg-0">
        <canvas id="canvas" class="canvas border shadow-sm d-none"></canvas>

        <div id="canvasPlaceholder" class="h-100">
          <div class="shadow-sm text-center p-3 d-flex justify-content-center align-items-center">
            <span class="text-muted">
              <a href="#" data-trigger="file-upload">Upload an image</a> or <a href="#" data-trigger="photo-capture">take a photo</a> to generate your meme
              <br>
              <small>
                <em>The images are processed without being stored on any server.</em>
              </small>
            </span>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="mb-4 bg-light py-4 px-3 border shadow-sm">
          <input type="file" name="file[]" id="file" class="inputfile" />
          <label for="file" class="d-flex align-items-center">
            <span id="fileName" class="text-muted">
              No file selected
            </span>

            <div class="btn btn-primary rounded-0 d-flex align-items-center">
              <img class="mr-2" src="assets/icons/upload.svg" width="20" height="20" alt="Upload image" />
              Upload image
            </div>
          </label>

          <div class="text-center mb-2" style="font-size: 1.1rem;">
            or
          </div>

          <button class="btn btn-primary btn-block py-2 d-flex align-items-center justify-content-center" id="openVideoModalBtn">
            <img src="assets/icons/camera.svg" width="20" height="20" alt="Upload image" class="mr-2" />
            Take Photo
          </button>
        </div>

        <div id="inputsContainer"></div>

        <div class="clearfix mt-3">
          <button class="btn btn-outline-secondary float-right ml-1" id="addTextboxBtn" style="font-size: 0.9rem;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20">
              <path fill="#6c757d" d="M416 277.333H277.333V416h-42.666V277.333H96v-42.666h138.667V96h42.666v138.667H416v42.666z" />
            </svg>
            Add another textbox
          </button>
        </div>

        <button type="button" class="btn btn-primary btn-block py-2 mt-5 d-flex align-items-center justify-content-center" id="generateMemeBtn" disabled autocomplete="off">
          Generate Meme
        </button>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col text-center">
        <span class=text-muted>
          Licensed under
          <a class="text-underline" href="https://georapbox.mit-license.org/@2018" target="_blank" rel="noopener">The MIT License (MIT)</a>
        </span>
      </div>
    </div>
  </div>

  <div class="modal" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal">
    <div class="modal-dialog modal-lg shadow-lg">
      <div class="modal-content rounded-0">
        <div class="modal-header">
          <h5 class="modal-title">Capture image</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeVideoModalBtn">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <div class="modal" id="downloadModal" tabindex="-1" role="dialog" aria-labelledby="downloadModal">
    <div class="modal-dialog modal-lg shadow-lg">
      <div class="modal-content rounded-0">
        <div class="modal-header">
          <h5 class="modal-title">Download Meme</h5>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="downloadMemeModalCloseBtn">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body text-center">
          <p>
            <img class="img-thumbnail" src="" alt="" id="downloadMemePreview">
          </p>

          <p class="d-flex justify-content-center align-items-center">
            <a class="btn btn-primary" href="#" download="" id="downloadMemeBtn">
              <img src="assets/icons/save.svg" width="20" height="20" alt="Generate meme" class="mr-1" />
              Download
            </a>

            <web-share class="ml-1 d-none">
              <button slot="button" behavior="button" type="button" class="btn btn-dark">
                <img src="assets/icons/share.svg" width="20" height="20" alt="Share" />
                Share
              </button>
            </web-share>
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
